<div class="post-wrapper" *ngIf="posts.length>0">
  <h3>Recent Posts</h3>
  <mat-accordion multi>
    <mat-expansion-panel hideToggle *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        {{post.body}}
      </p>
      <mat-action-row>
        <button mat-button color="primary" (click)="editPost()">EDIT</button>
        <button mat-button color="warn" (click)="deletePost()">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="post-wrapper" *ngIf="posts.length<=0">
  <h3 class="post-none">Be the first to post!</h3>
</div>
